<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>

<div class="calculator">

	<input type="number" placeholder="0">

	<div class="calculator-buttons">

		<button id="C" class="button">C</button>
		<button class="divide button">/</button>

		<button class="b7 button">7</button>
		<button class="b8 button">8</button>
		<button class="b9 button">9</button>
		<button class="multiply button">*</button>
		
		<button class="b4 button">4</button>
		<button class="b5 button">5</button>
		<button class="b6 button">6</button>
		<button class="minus button">-</button>
		
		<button class="b1 button">1</button>
		<button class="b2 button">2</button>
		<button class="b3 button">3</button>
		<button class="plus button">+</button>
		<button class="zero button">0</button>
		<button id="equals" class="button">=</button>
	</div>
</div>

</body>
</html>
